

    <h1 mat-dialog-title class="red-color text-center white-font p-1 ">
        {{'Delete' | translate}}
    </h1>
    
    <div mat-dialog-content class=" p-0 ml-4 mb-0">
          <p class="display-4 f-m"> <strong>{{'AreYouSureYouWantToDoThis' | translate}}  </strong>  </p>  
    </div>
    
    <div mat-dialog-actions   class="align-end p-0 mr-4 mt-0">
        
        <button mat-raised-button color="primary" (click)="onCancel()" >{{'Cancel' | translate}}</button>
        <button mat-raised-button color="warn"  (click)="onDelete()" >{{'Delete' | translate}}</button>
    </div>
