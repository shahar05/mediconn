

<div *ngIf="questions">
    <div   *ngFor="let question of questions">
        <app-question 
        (deleteClicked)="deleteQuestion($event)" 
        (editClicked)="editQuestion($event)" 
        (graphClicked)="showGraph($event)" 
        [patientLanguage]="patientLanguage"
        [isNotDefaultPage] = "isNotDefaultPage"
          [question]="question" ></app-question>
    </div>
</div>
