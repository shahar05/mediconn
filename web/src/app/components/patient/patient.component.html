

<mat-card >


    <div class="border-bottom">
        <mat-card-title>{{patient.firstName}}  {{patient.lastName}}  </mat-card-title>
    </div>
    <mat-card-content class="mt-3" >

        <p class="f-s">  {{patient.phoneNumber}}</p>       
        <p class="f-s"> {{patient.language}}</p>
        <p class="f-s"> Last seen 12/2/2</p>

    </mat-card-content>

    <mat-card-actions class="text-right mr-2">
        <button  (click)="navigateToPatientProfile()" mat-raised-button color="primary">Detail</button>
      
    </mat-card-actions>
</mat-card>
