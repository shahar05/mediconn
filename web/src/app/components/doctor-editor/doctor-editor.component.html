<mat-card class="d-flex flex-column shadow p-0">

    <mat-card-header class="text-center f-2-5 white-font blue-color ">
        <div class="d-flex col justify-content-center mt-2 mb-2 p-3">
            {{ headline | translate}} {{'Doctor'|translate}}
        </div>
    </mat-card-header>

    <mat-card-content class="d-flex justify-content-center flex-wrap mt-3">

        <mat-form-field class="col-5 text-center">
            <input matInput [placeholder]="'username' | translate" [(ngModel)]="doctor.username">
        </mat-form-field>

        <mat-form-field class="col-5 text-center">
            <input matInput [placeholder]="'password' | translate" [(ngModel)]="doctor.password">
        </mat-form-field>


        <mat-form-field class="col-5 text-center">
            <input matInput [placeholder]="'FirstName' | translate" [(ngModel)]="doctor.firstName">
        </mat-form-field>

        <mat-form-field class="col-5 text-center">
            <input matInput [placeholder]="'LastName' | translate" [(ngModel)]="doctor.lastName">
        </mat-form-field>

        <mat-form-field class="col-5 text-center">
            <input matInput [placeholder]="'PhoneNumber' | translate" [(ngModel)]="doctor.phoneNumber">
        </mat-form-field>

        <mat-form-field class="col-5 text-center">
            <input matInput [placeholder]="'Department' | translate" [(ngModel)]="doctor.department">
        </mat-form-field>



        <mat-form-field class="col-10 text-center" *ngIf="!data.edit">
            <mat-label>{{'MainLanguage' | translate}}</mat-label>
            <mat-select [(ngModel)]="doctor.mainLanguage">
                <mat-option *ngFor="let language of languages" [value]="language" class="text-center">
                    <strong> {{language | translate}}</strong>
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="col-11 text-center p-3" *ngIf="!data.edit">
            <label  class="display-4 f-1-5">  {{'Selectknownlanguages'|translate}}</label>
            <section>
                <mat-checkbox class="m-2" [(ngModel)]="checks.Hebrew">{{'Hebrew' | translate}}</mat-checkbox>
                <mat-checkbox class="m-2" [(ngModel)]="checks.English">{{'English' | translate}}</mat-checkbox>
                <mat-checkbox class="m-2" [(ngModel)]="checks.Russian">{{'Russian' | translate}}</mat-checkbox>
                <mat-checkbox class="m-2" [(ngModel)]="checks.French">{{'French' | translate}}</mat-checkbox>
                <mat-checkbox class="m-2" [(ngModel)]="checks.Arabic">{{'Arabic' | translate}}</mat-checkbox>
            </section>
        </div>


    </mat-card-content>
    <mat-card-actions class="p-2 pb-5">
        <div class="d-flex justify-content-center">
            <button mat-raised-button color="warn" (click)="cancel()" class="col-4">{{'Cancel'|translate}}</button>
            <button mat-raised-button color="primary" class="col-4" (click)="submit()">{{'Submit' | translate}}</button>
        </div>
    </mat-card-actions>

</mat-card>
