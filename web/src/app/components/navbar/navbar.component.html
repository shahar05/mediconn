
<div class="p-0 d-flex navbar-container ">

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item  (click)="navToViewPatient()"  >
        <mat-icon>home</mat-icon>
        <span  >Home</span>
      </button>
      <button mat-menu-item  (click)="navToDefaultQuestion()" >
        <mat-icon>?</mat-icon>
        <span >Default Question</span>
      </button>
      <button mat-menu-item  (click)="openPatientEditor()"  >
        <mat-icon>create</mat-icon>
        <span  >New Patient</span>
      </button>
      <button mat-menu-item   (click)="logout()" >
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
