<div mat-dialog-title class="p-0  ">

    <h1   class="blue-color text-center white-font  p-3 mb-0" >{{'ChoosePatients'|translate}}</h1>

    <div class="d-flex justify-content-center mt-0 ">
        <div class="col text-center p-0">
            <mat-card class="shadow  d-flex justify-content-center">

                <div class="col-12">
                    <mat-form-field class=" text-center f-s"  >
                        <mat-label   >{{'enter_phone_or_name' | translate}}</mat-label>
                        <input matInput placeholder="Example  050-2347865"  [(ngModel)]="searchKey"   >
                    </mat-form-field>
    
                    <button mat-mini-fab color="primary"  (click)="filter()" >
                        <mat-icon>search</mat-icon>
                      </button>
    
                </div>
             
            </mat-card>
        </div>
    </div>

</div>



<div mat-dialog-content >
   
    <mat-selection-list #selectedPatients *ngIf="patients">
        <mat-list-option *ngFor="let patient of patients" [value]="patient" [selected]="checkIfSelected(patient)" (click)="itemClicked(patient)"  >
            {{  patient.firstName + '  '  + patient.lastName }} - {{patient.phoneNumber}}


        </mat-list-option>
    </mat-selection-list>

</div>
<div mat-dialog-actions class="p-3 d-flex d-column justify-content-center mb-1 ">
    <button mat-raised-button color="warn"  (click)="cancel()" >{{'Cancel' | translate}}</button>
    <button mat-raised-button cdkFocusInitial color="primary"
        (click)="chooseCalander()">{{'Submit' | translate}}</button>

</div>
