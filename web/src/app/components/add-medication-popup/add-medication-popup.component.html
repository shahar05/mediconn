<div class="d-flex flex-column p-0 justify-content-center">
  
 
    <h1 class="f-2-5 text-center  blue-color white-font p-3" >
      {{ pageTitle }}
  </h1>



  <div class="col d-flex flex-column mt-3" *ngIf="medicalAddition">
    <div class="d-flex">
      <mat-form-field class="full-width text-center">
        <mat-label>Name</mat-label>
        <input [(ngModel)]="medicalAddition.name" matInput />
      </mat-form-field>
    </div>

    <div class="d-flex">
      <mat-form-field class="full-width text-center">
        <mat-label>description</mat-label>
        <input [(ngModel)]="medicalAddition.description" matInput/>
      </mat-form-field>
    </div>
  </div>
  <div class="col d-flex justify-content-center">
    <div class="col-3">
      <button mat-raised-button color="warn"  (click)="close()">
        Cancel
      </button>
    </div>
    <div class="col-3">
      <button mat-raised-button color="primary" (click)="submitForm()">
        Submit
      </button>
    </div>
  </div>
</div>
